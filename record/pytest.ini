[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for conditional test execution
markers =
    enhanced_browser: Tests requiring enhanced browser detection (UIAutomation, etc.)
    gui: Tests that require GUI interaction
    slow: Tests that take a long time to run

# Default options
addopts = -v --tb=short

# Async mode for pytest-asyncio
asyncio_mode = auto
















